<script src="jquery-latest.min.js"></script>
<script src="jquery.event.move.js"></script>
<script src="jquery.event.swipe.js"></script>

<script src="unslider.js"></script>


<div class="banner slider">
    <ul class="items">
        <li>
            <a href="javascript:void(0);"><img src="slider1.jpg" alt=""/></a>
        </li>
        <li>
            <a href="javascript:void(0);"><img src="slider2.jpg" alt=""/></a>
        </li>
        <li>
            <a href="javascript:void(0);"><img src="slider3.jpg" alt=""/></a>
        </li>
        <li>
            <a href="javascript:void(0);"><img src="slider4.jpg" alt=""/></a>
        </li>
    </ul>
    <ol class="dots">
        <li class="dot"></li>
    </ol>
    <div class="arrows">
        <div class="arrow prev">&lt;</div>
        <div class="arrow next">&gt;</div>
    </div>
</div>


<script>
    $('.banner').unslider({
        keys: true,
        autoplay: false,
        arrows: true,
        fluid: true,
        dots: true
    });

</script>
