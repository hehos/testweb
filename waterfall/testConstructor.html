<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    function Test(name) {
        this.name = name;
    }
    Test.prototype = {
        constructor: Test,
        getName: function() {
            console.log(this.name);
        }
    }

    var obj1 = new Test("张三");
    obj1.getName();

    obj2 = new obj1.constructor("李四");
    obj2.getName();

</script>

</body>
</html>
