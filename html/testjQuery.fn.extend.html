<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>

    <script>
        jQuery.fn.extend({
            check: function() {
                return this.each(function() { this.checked = true; });
            },
            uncheck: function() {
                return this.each(function() { this.checked = false; });
            }
        });
    </script>

</head>
<body>

<input type="checkbox"/>
<input type="radio" checked />

<script>
    $("input[type=checkbox]").check();
    $("input[type=radio]").uncheck();
</script>

<div class="testJqOuterWidth"
        style="width: 100px; height: 100px; background-color: #ddd; padding: 10px; margin: 10px; border: 1px solid #d07936;">

</div>


<script>
    var outWidth = $(".testJqOuterWidth").outerWidth();
    alert(outWidth);
</script>
</body>
</html>
