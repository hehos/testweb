<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>

		<div class="am-form-group am-form-group-sm" data-radio-group="js-radioGroup0">
			<label class="am-radio-inline">
				<input type="radio" data-attr-name="widgetClassName" value="jz-nav-icon1" name="widgetClassName">大图标 </label>
			<label class="am-radio-inline">
				<input type="radio" data-attr-name="widgetClassName" value="jz-nav-icon2" name="widgetClassName">竖排列表 </label>
			<label class="am-radio-inline">
				<input type="radio" data-attr-name="widgetClassName" value="jz-nav-icon3" name="widgetClassName">简单介绍信息 </label>
		</div>
	</body>


<div class="am-tabs am-form am-form-horizontal" data-am-tabs="">
	<ul class="am-tabs-nav am-nav am-nav-tabs js-type">
		<li data-type-value="0" data-attr-name="type" class="am-active"><a href="javascript: void(0)"> 简单导航 </a>
		</li>
		<li data-type-value="1" data-attr-name="type"><a href="javascript: void(0)"> 普通导航 </a>
		</li>
		<li data-type-value="2" data-attr-name="type"><a href="javascript: void(0)"> 导航条 </a>
		</li>
		<li data-type-value="3" data-attr-name="type"><a href="javascript: void(0)"> 菜单导航 </a>
		</li>
	</ul>
	<div class="am-tabs-bd js-type-panel js-radioGroup js-radioWrap" style="touch-action: pan-y; -webkit-user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
		<div class="am-tab-panel js-type0-panel am-active">
			<div class="am-form-group am-form-group-sm am-fr js-isIconCheckbox" style="display: none;">
				<label class="am-checkbox-inline">
					<input type="checkbox" data-attr-name="isIcon" value="" checked="checked">是否显示图标</label>
			</div>
			<div class="am-form-group am-form-group-sm js-type0Radios">
				<label class="am-radio-inline">
					<input type="radio" data-attr-name="widgetClassName" value="jz-nav-icon1" name="radio0" checked="checked">大图标</label>
				<label class="am-radio-inline">
					<input type="radio" data-attr-name="widgetClassName" value="jz-nav-icon2" name="radio0">竖排列表</label>
				<label class="am-radio-inline">
					<input type="radio" data-attr-name="widgetClassName" value="jz-nav-icon3" name="radio0">简单介绍信息</label>
			</div>
			<div class="am-form-group am-form-group-sm js-radioGroup js-iconType" style="display: none;">
				<label class="am-radio-inline">
					<input type="radio" data-attr-name="iconType" value="img" name="radio1" checked="checked">图标</label>
				<label class="am-radio-inline">
					<input type="radio" data-attr-name="iconType" value="iconfont" name="radio1">字体图标</label>
			</div>
		</div>
		<div class="am-tab-panel js-type1-panel">
			<div class="am-form-group am-form-group-sm js-type1Radios">
				<label class="am-radio-inline">
					<input type="radio" data-attr-name="widgetClassName" value="" name="radio0">default</label>
				<label class="am-radio-inline">
					<input type="radio" data-attr-name="widgetClassName" value="am-nav-pills" name="radio0">水平导航</label>
				<label class="am-radio-inline">
					<input type="radio" data-attr-name="widgetClassName" value="am-nav-tabs" name="radio0">标签式</label>
				<label class="am-radio-inline">
					<input type="radio" data-attr-name="widgetClassName" value="am-nav-pills am-nav-justify" name="radio0">宽度自适应</label>
			</div>
			<div class="am-form-group 2 am-form-group-sm js-radioGroup js-itemType" style="display: none;">
				<label class="am-radio-inline">
					<input type="radio" name="docInlineRadio">导航标题 </label>
				<label class="am-radio-inline">
					<input type="radio" name="docInlineRadio">导航分隔线 </label>
			</div>
		</div>
		<div class="am-tab-panel js-type2-panel">
			<div class="am-form-group am-form-group-sm am-fr js-otherCont" style="display: none;">
				<label class="am-checkbox-inline">
					<input type="checkbox" data-attr-name="isSearchBox" value="" checked="checked">搜索框</label>
				<label class="am-checkbox-inline">
					<input type="checkbox" data-attr-name="isDarkColor" value="">深色</label>
				<label class="am-checkbox-inline">
					<input type="checkbox" data-attr-name="isRightInfo" value="" checked="checked">右边栏内容</label>
			</div>
			<div class="am-form-group am-form-group-sm js-type2Radios">
				<label class="am-radio-inline">
					<input type="radio" data-attr-name="widgetClassName" value="am-topbar" name="radio0">default</label>
			</div>
		</div>
		<div class="am-tab-panel js-type3-panel">
			<div class="am-tabs" data-am-tabs="">
				<ul class="am-tabs-nav am-nav am-nav-tabs js-subtype">
					<li class="am-active"><a href="javascript: void(0)">横排</a>
					</li>
					<li><a href="javascript: void(0)">竖排</a>
					</li>
					<li><a href="javascript: void(0)">侧滑</a>
					</li>
				</ul>
				<div class="am-tabs-bd" style="touch-action: pan-y; -webkit-user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
					<div class="am-tab-panel am-active js-type3RadioGroup">
						<label class="am-radio-inline">
							<input type="radio" data-attr-name="widgetClassName" value="am-menu-default" name="radio0">default</label>
						<label class="am-radio-inline">
							<input type="radio" data-attr-name="widgetClassName" value="am-menu-dropdown2" name="radio0">下拉1</label>
						<label class="am-radio-inline">
							<input type="radio" data-attr-name="widgetClassName" value="am-menu-slide1" name="radio0">下拉2</label>
					</div>
					<div class="am-tab-panel js-type3RadioGroup">
						<label class="am-radio-inline">
							<input type="radio" data-attr-name="widgetClassName" value="am-menu-stack" name="radio0">default</label>
						<label class="am-radio-inline">
							<input type="radio" data-attr-name="widgetClassName" value="am-menu-dropdown1" name="radio0">图标触发下拉</label>
					</div>
					<div class="am-tab-panel js-type3RadioGroup">
						<label class="am-radio-inline">
							<input type="radio" data-attr-name="widgetClassName" value="am-menu-offcanvas1" name="radio0">左侧滑</label>
						<label class="am-radio-inline">
							<input type="radio" data-attr-name="widgetClassName" value="am-menu-offcanvas1 am-offcanvas-bar-flip" name="radio0">右侧滑</label>
						<label class="am-radio-inline">
							<input type="radio" data-attr-name="widgetClassName" value="am-menu-offcanvas2" name="radio0">侧滑横排</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="inputArea js-inputsToItem">
		<div class="am-form-group am-form-group-sm js-inputFont" style="display: none;">
			<label class="am-u-sm-3 am-form-label" for="className">className</label>

			<div class="am-u-sm-9">
				<input type="text" id="className" placeholder="输入字体图标className" data-attr-name="iconfont" value="am-icon-home">
			</div>
		</div>
		<div class="am-form-group am-form-group-sm js-inputImg">
			<label class="am-u-sm-3 am-form-label" for="imgName">图片名称</label>

			<div class="am-u-sm-9">
				<input type="text" id="imgName" placeholder="输入图片名称" data-attr-name="img" value="nav-img1.png">
			</div>
		</div>
		<div class="am-form-group am-form-group-sm js-InputItem">
			<label class="am-u-sm-3 am-form-label" for="itemName-0"> <span class="a-red">*</span>导航名称</label>

			<div class="am-u-sm-9">
				<input type="text" id="itemName-0" placeholder="输入导航名称" data-attr-name="itemContent" value="新闻">
			</div>
		</div>
		<div class="am-form-group am-form-group-sm js-inputExplain" style="display: none;">
			<label class="am-u-sm-3 am-form-label" for="intro-0">介绍信息</label>

			<div class="am-u-sm-9">
				<input type="text" id="intro-0" placeholder="输入导航条目的简单介绍" data-attr-name="explainContent" value="简单介绍1">
			</div>
		</div>
		<div class="am-form-group am-form-group-sm js-inputSubItems" style="display: none;">
			<label class="am-u-sm-3 am-form-label" for="dropdown-0">下拉导航名称</label>

			<div class="am-u-sm-9">
				<input type="text" id="dropdown-0" placeholder="输入下拉导航条目名称" data-attr-name="subItems" value="下拉条目1.1  下拉条目1.2">
			</div>
		</div>
		<p class="a-red">图标填写说明：字体图标填写className，图片填写图片名，并将图片加入项目中。
			<br> 下拉导航填写说明：输入下拉导航条目名称，以空格隔开（可多个空格）。如：item1 item2"
		</p>

		<div class="am-margin-top add-item"><a href="javascript: void(0)" data-attr-name="items" class="am-btn am-btn-primary js-addItemBtn"><i
                            class="am-icon-plus"></i>添加一条导航</a>
			<a href="javascript: void(0)" class="am-btn am-btn-primary am-btn-sm js-addSubNavBtn" style="display: none;"> <i class="am-icon-plus"></i>添加下拉菜单</a>
		</div>
	</div>
	<div class="item-thumbnail">
		
	</div>
</div>
</html>
