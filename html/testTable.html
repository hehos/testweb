<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			table {
				border-collapse: collapse;
			}
			table td {
				border: 1px solid #ddd;
			}
			table td {
				height: 80px;
			}
		</style>
	</head>
	<body>
		<table class="table table-bordered test-table-col-tab" width="100%">
		  <colgroup span="3">
		    <col width="40" align="left">
		    <col width="50" align="center">
		    <col width="80" align="right">
		 	</colgroup>	
		 	<colgroup span="1" valign="top"></colgroup>
			<colgroup span="2" valign="bottom"></colgroup>
		  <tr>
		    <td>1</td>
		    <td>2</td>
		    <td>3</td>
		  </tr>
		</table>
		
		
		<table border="1">
		  <colgroup span="3" valign="top"></colgroup>
		  <colgroup span="2" valign="bottom"></colgroup>
		  <tr>
		    <td>1垂直居上</td>
		    <td>2垂直居上</td>
		    <td>3垂直居上</td>
		    <td>4垂直居下</td>
		    <td>5垂直居下</td>
		  </tr>
		</table>
	</body>
</html>
