<!DOCTYPE html>
<html>
<head>
<style> 
 /*.spH ~	.rule-group {
 	background: #008000;
 }*/
</style>
</head>

<body>

<div class="right">
        
        <div style="width:100%; margin:0 auto;">
<div id="mainbar">
    <ul class="mainbarlayout">
    <li class="orgHandle"><a href="http://w.php5.9z.cn/uc.php?q=qrcode-index">二维码管理</a></li>
    </ul>
    <div class="cls"></div>
</div>
</div>


<div class="spH">
    <a href="#" id="qrcode-add" class=" btn btn-success btn-sm">创建二维码</a>
    <div style="display: none;" id="qrcode-add-form" class="spH">
        <form action="http://w.php5.9z.cn/uc.php?q=qrcode-add" method="post">
            二维码名称：<input type="text" name="title">
            <input type="submit" value="确定">
        </form>
    </div>
</div>


    <div class="rule-group spH">
        <div class="rule-meta">
            <h3 class="clearfix">
                <span class="rule-name" rel="7">二维码测试1</span>
                <div class="rule-opts">
                                            <a href="#none" class="js-edit-rule" rel="7">
                            编辑
                        </a>
                        <span>-</span>
                        <a href="javascript:;" class="js-disable-rule" rel="7">
                            禁用
                        </a>
                                        </div>
            </h3>
        </div>

        <div class="rule-body clearfix" style="display: block;">
            <div class="long-dashed">
            </div>
            <div class="rule-keywords qr-left">
                <div class="rule-inner">
                    <h4>
                        <a href="https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket=gQES8DoAAAAAAAAAASxodHRwOi8vd2VpeGluLnFxLmNvbS9xL25uV0JOZERsblVyay1yellJRmtjAAIEfqPAVAMEAAAAAA==" class="pull-right opt js-download-qrcode">
                            下载二维码
                        </a>
                        <span>
                            扫带参数二维码：
                        </span>
                    </h4>
                    <div class="qrcode-container loading">
                        <img src="https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket=gQES8DoAAAAAAAAAASxodHRwOi8vd2VpeGluLnFxLmNvbS9xL25uV0JOZERsblVyay1yellJRmtjAAIEfqPAVAMEAAAAAA==">
                    </div>
                    <h4>
                        或发送关键词：
                    </h4>
                        <div class="keyword-container">
   <div class="keyword-list">
      <span>jjjj</span>全匹配<span>ttt</span>模糊   </div>
</div>
<div class="opt">
   <a href="javascript:;" class="js-add-keyword">
       + 添加关键词
   </a>
   <div class="add-keyword-popover">
 		<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label for="keywordPopoverInput" class="col-sm-3 control-label"><em>*</em>关键词：</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" id="keywordPopoverInput" placeholder="关键词最多支持15个字">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-3 control-label"><em>*</em>规则：</label>
		    <div class="col-sm-9">
		    	<label class="radio-inline">
				  	<input type="radio" name="pipei" value="option1">全匹配
					</label>
					<label class="radio-inline">
					  <input type="radio" name="pipei" value="option2">模糊匹配
					</label>
		    </div>
		  </div>
		  <div class="form-group btn-grout">
		  	<button type="button" class="btn-confirm">确定</button>
		  	<button type="button" class="btn-cancel">取消</button>
		  </div>
		</form>
 </div>
</div>





                              <!--widget key-->
                </div>
            </div>
            <div class="qr-center">
                <div class="rule-replies">
                    <div class="rule-inner">
                        <h4>
                            自动回复：
                            <span class="send-method" rel="7">
                                 <input name="send7" type="radio" id="send70" value="0"><label for="send70">&nbsp;随机发送</label>
<input name="send7" type="radio" id="send72" value="1"><label for="send72">&nbsp;全部发送</label>
                            </span>
                        </h4>
                        <div class="opt">
    <ul>
              <li>
            <span class="txt-gray pull-right"><a href="">编辑</a>—<a href="">删除</a></span>
            <div class="txt-info">
                <p>
                    1.&nbsp;<em class="txt-span">文本</em>
                    sfdsfsdfdsfdsfdsfdsfdsfdsfsdfsdf                </p>
            </div>
        </li>
       
    </ul>
    <a class="js-add-reply add-reply-menu" href="javascript:;">
        + 添加一条回复
    </a>
    <span class="disable-opt hide">最多三条回复</span>
</div>


                              <!--widget info-->
                    </div>
                </div>
            </div>
        </div>

    </div>

        
    </div>

</body>
</html>
